<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.0/css/select.dataTables.min.css" type="text/css" />
</head>
<body>
	<h2>Saratoga</h2>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				
			</div>
			<ul class="nav navbar-nav">
			
				<li><a href="http://localhost:8080/asset">Assets</a></li>
				<li class="active"><a href="#">Employee</a></li>
				<li><a href="http://localhost:8080/user">User</a></li>
				<li><a href="http://localhost:8080/assetAssigned">AssetAssigned</a></li>
			</ul>
		</div>
	</nav>

	<form>
		<div id="login-container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
				
					<input type="button" value="Create"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
					<input type="button" value="Delete" id="delete-btn" class="btn btn-primary">
					<input type="button" value="Clear local storage" id="clear-btn" class="btn btn-primary">
					
					
				</div>
			</div>
		</div>
	</form>


	<div class="row">
		<table class="display" id = "emp-table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Surname</th>
					<th>Email</th>
					<th>startDate</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	<div class="modal" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title" id="exampleModalLabel">Add Employee</h2>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div>
									<label for="userId">User ID:</label> <input type="text"
										class="form-control" id="id" placeholder="Enter Employee ID">
								</div>

								<div class="form-group">
									<label for="firstname">First name:</label> <input type="text"
										class="form-control" id="firstname"
										placeholder="Enter Employee name">
								</div>

								<div class="form-group">
									<label for="lastname">Surname:</label> <input type="text"
										class="form-control" id="surname"
										placeholder="Enter surname">
								</div>

								<div class="form-group">
									<label for="Email">Email:</label> <input type="text"
										class="form-control" id="email"
										placeholder="Enter email">
								</div>
									<div class="form-group">
							<label for="date">Date Started:</label> <input type="date"
								class="form-control" id="startDate" placeholder="Enter the start date">
						</div>
						


								<!-- <button type="submit" class="btn btn-default">Submit</button> -->
							</form>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary"
									id="form-create-btn">ADD</button>
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
		<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script src="js/employee.js"></script>
</body>
</html>
