	<link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.0/css/select.dataTables.min.css" type="text/css" />
</head>
<body>
	
	<img src="resources/Saratoga_logo.png" width="250px">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Asset Management</a>

				<li><a href="http://localhost:8080/assetAssigned">Assign</a></li>
			</ul>
		</div>
	</nav>

	<div id="nav-buttons">

		<input type="button" value="Create" class="btn btn-primary" data-toggle="modal" data-target="#createModal"> 
		<input type="button" value="Edit" id="edit-btn" class="btn btn-primary"	data-target="#updateModal"> 
		<input type="button" value="Delete" id="delete-btn" class="btn btn-primary"> 
		<input type="button" value="Set Asset" id="setAsset-btn" class="btn btn-primary">

	<table class="display" id = "asset-table">
		<thead>
			<tr>
				<th>Asset_Code</th>
				<th>Name</th>
				<th>Description</th>
				<th>Brand</th>
				<th>Date_Purchased</th>
				<th>Status</th>
			</tr>

		</tbody>
	</table>

	<!-- Asset-create modal view -->
	<!-- Modal -->
	<div class="modal fade" id="createModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Add Asset</h2>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form name="create" id="create">
						<div >
							<label for="assetId">Asset Code:</label> <input type="text"
								name="id" class="form-control" id="id" placeholder="Enter Asset code" >
						</div>

						<div class="form-group">
							<label for="name">Name:</label> <input type="text"
								name="name" class="form-control" id="name" placeholder="Enter Asset name" >
						</div>
						
						<div class="form-group">
							<label for="desc">Description:</label> <input type="text"
								name="desc" class="form-control" id="desc" placeholder="Enter description" >
						</div>
						
						<div class="form-group">
							<label for="brand">Brand:</label> <input type="text"
								name="brand" class="form-control" id="brand" placeholder="Enter brand">
						</div>
						
						<div class="form-group">
							<label for="date">Date Purchased:</label> <input type="date"
								name="date" class="form-control" id="datePurchased" placeholder="Enter the date asset was bought">
						</div>
						
						<div class="form-group">
							<label for="date">Status:</label> <input type="text"
								name="status" class="form-control" id="status" placeholder="Enter the status of the asset">
						</div>
						

						 <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
					</form>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" id="form-create-btn">Save</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Asset modal view -->
	<!-- Modal -->
	<div class="modal fade" id="updateModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">Asset Details</h2>
				</div>
				<div class="modal-body">
					<form name="update">
						<div >
							<label for="assetId">Asset Code:</label> <input type="text"
								name="uId" class="form-control" id="uId" placeholder="Enter Asset code" disabled>
						</div>

						<div class="form-group">
							<label for="name">Name:</label> <input type="text"
								name="uName" class="form-control" id="uName" placeholder="Enter Asset name" >
						</div>
						
						<div class="form-group">
							<label for="desc">Description:</label> <input type="text"
								name="uDesc" class="form-control" id="uDesc" placeholder="Enter description" >
						</div>
						
						<div class="form-group">
							<label for="brand">Brand:</label> <input type="text"
								name="uBrand" class="form-control" id="uBrand" placeholder="Enter brand">
						</div>
						
						<div class="form-group">
							<label for="date">Date Purchased:</label> <input type="date"
								name="uDate" class="form-control" id="uDatePurchased" placeholder="Enter the date asset was bought" disabled>
						</div>
						
						<div class="form-group">
							<label for="date">Status:</label> <input type="text"
								name="uStatus" class="form-control" id="uStatus" placeholder="Enter the status of the asset">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" id="form-update-btn">Update</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	
	<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>

	<script src="js/asset.js"></script>
</body>
