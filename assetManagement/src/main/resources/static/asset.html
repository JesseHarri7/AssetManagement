<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.0/css/select.dataTables.min.css" type="text/css" />
</head>
<body>
	
	
	<h2>Assets</h2>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Saratoga</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Asset</a></li>
				<li><a href="http://localhost:8080/employee">Employee</a></li>
				<li><a href="#">User</a></li>
				<li><a href="http://localhost:8080/assetAssigned">AssetAssigned</a></li>
			</ul>
		</div>
	</nav>

	<form>
		<div id="login-container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
				
					<input type="button" value="Create"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
					
					<input type="button" value="Delete" id="delete-btn" class="btn btn-primary">
					<input type="button"  value="Set Asset" id="setAsset-btn" class="btn btn-primary" disabled>
					
					<input type="button" value="Clear local storage" id="clear-btn" class="btn btn-primary">
					
				</div>
			</div>
		</div>
	</form>
	
	<table class="display" id = "asset-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th>Brand</th>
				<th>Date_Purchased</th>
				<th>Status</th>
			</tr> 
		</thead>
		<tbody>
		</tbody>
	</table>
	
<!-- 	<form>
		<input type="date" class="form-control" id="testDate" placeholder="Enter the date asset was bought">
		<button type="submit" class="btn btn-default" id="test-btn">Submit</button>
	</form> -->

	<div class="modal" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="exampleModalLabel">Add Asset</h2>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div >
							<label for="assetId">Asset ID:</label> <input type="text"
								class="form-control" id="id" placeholder="Enter Asset ID">
						</div>

						<div class="form-group">
							<label for="name">Name:</label> <input type="text"
								class="form-control" id="name" placeholder="Enter Asset name">
						</div>
						
						<div class="form-group">
							<label for="desc">Description:</label> <input type="text"
								class="form-control" id="desc" placeholder="Enter description">
						</div>
						
						<div class="form-group">
							<label for="brand">Brand:</label> <input type="text"
								class="form-control" id="brand" placeholder="Enter brand">
						</div>
						
						<div class="form-group">
							<label for="date">Date Purchased:</label> <input type="date"
								class="form-control" id="datePurchased" placeholder="Enter the date asset was bought">
						</div>
						
						<div class="form-group">
							<label for="date">Status:</label> <input type="text"
								class="form-control" id="status" placeholder="Enter the status of the asset">
						</div>
						

						<!-- <button type="submit" class="btn btn-default">Submit</button> -->
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="form-create-btn">Save</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
	<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="js/asset.js"></script>
</body>
</html>
