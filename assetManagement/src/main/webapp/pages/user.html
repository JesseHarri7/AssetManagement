<!DOCTYPE html>
<html>
<head>	
	<link rel="icon" type="image/png" href="../res/images/icons/S-favicon.png" />
	<!-- <link rel="stylesheet" href="../webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" /> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />
	<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css" />
	
	<link rel="stylesheet" href="../res/css/styles.css" />
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.0/css/select.dataTables.min.css" type="text/css" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css" rel="stylesheet">
</head>
<body>
	<div w3-include-html="../pages/temps/header.html"></div>

	<div w3-include-html="../pages/temps/nav.html"></div>

	<div id="nav-buttons">
		<input type="button" value="Show Not Active" id="showActive-btn"
			class="btn btn-primary"> <input type="button" value="Create"
			class="btn btn-primary" data-toggle="modal"
			data-target="#exampleModal"> <input type="button"
			value="Activate user" id="change-btn" class="btn btn-primary">
	</div>

	<div class="row">
	<div class="table-width-outter">
		<div class="table-width-inner">
		<table class="display" id="user-table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Email</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>User Name</th>
					<!--<th>Status</th>-->
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	</div>
	</div>>
	<div class="modal" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="exampleModalLabel">Add User</h2>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="Email">Email:</label> <input type="text" required
								class="form-control" id="email" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="password">password:</label> <input type="password"
								required class="form-control" id="password"
								placeholder="Enter password">
						</div>

						<div class="form-group">
							<label for="firstname">First name:</label> <input type="text"
								required class="form-control" id="firstname"
								placeholder="Enter User name">
						</div>

						<div class="form-group">
							<label for="lastname">Last name:</label> <input type="text"
								required class="form-control" id="lastname"
								placeholder="Enter lastname">
						</div>
						<div class="form-group">
							<label for="lastname">User name:</label> <input type="text"
								required class="form-control" id="username"
								placeholder="Enter username">
						</div>
						<!-- <button type="submit" class="btn btn-default">Submit</button> -->
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="form-create-btn">ADD</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div w3-include-html="../pages/temps/footer.html"></div>
	
	<script src="../webjars/jquery/3.1.1/jquery.min.js"></script>
	<script src="../webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
	<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="../res/js/User.js"></script>
</body>

</html>
