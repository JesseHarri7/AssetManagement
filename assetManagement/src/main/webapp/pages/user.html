<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="icon" type="image/png" href="../res/images/icons/S-favicon.png" />
	<!-- <link rel="stylesheet" href="../webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" /> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />
	<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css" />
	
	<link rel="stylesheet" href="../res/css/styles.css" />
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.0/css/select.dataTables.min.css" type="text/css" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css" rel="stylesheet">
</head>
<body>
	<div w3-include-html="../pages/temps/header.html"></div>

	<div w3-include-html="../pages/temps/nav.html"></div>

	<div id="nav-buttons">
		<input type="button" value="Create" class="btn btn-primary" id="create-btn" data-toggle="modal" data-target="#createModal">
		<input type="button" value="Remove" class="btn btn-primary" id="remove-btn">
	</div>

	<div class="table-width-outter">
		<div class="table-width-inner">
			<table class="display" id="user-table" style="width:100%">
				<thead>
					<tr>
<!-- 						<th>ID</th> -->
						<th>Email</th>
						<th>First Name</th>
						<th>Last Name</th>
						<!--<th>Status</th>-->
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<!-- User-create modal view -->
	<!-- Create Modal -->
	<div class="modal fade" id="createModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Add User</h2>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form name="create" id="create">
					
						<div class="form-group">
							<label for="firstname">First name:</label> <input type="text"
								class="form-control" id="firstname" placeholder="Enter name" required>
						</div>

						<div class="form-group">
							<label for="lastname">Last name:</label> <input type="text"
								class="form-control" id="lastname" placeholder="Enter lastname" required>
						</div>
						
						<div class="form-group">
							<label for="Email">Email:</label> <input type="text"
								class="form-control" id="email" placeholder="Enter email" required>
						</div>
						
						<div class="form-group">
							<label for="password">password:</label> <input type="password"
								class="form-control" id="password" placeholder="Enter password" required>
						</div>
						
						<div class="form-group">
							<span class="span-left" id="user-if-error">
								User role:
							</span>
								<input type="radio" name="role" class="form-control chkBx" id="userRole" value="user">
						</div>
						
						<div class="form-group">
							<span class="span-left" id="admin-if-error">
								Admin role:
							</span>
								<input type="radio" name="role" class="form-control chkBx" id="adminRole" value="admin">
						</div>

					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="form-create-btn">Save</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div w3-include-html="../pages/temps/footer.html"></div>
	
	<script src="../webjars/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	
	<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>
	
	<script src="../res/js/plugins/notify.js"></script>
	
	<script src="../res/js/User.js"></script>
</body>

</html>
