<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" id='loginForm' action="../pages/login" method='POST'>
					<span class="login100-form-title p-b-51"> <img src="../res/images/Saratoga_logo.png" width="250px"><br />
					Asset Management
					</span>

					<div class="wrap-input100 validate-input m-b-16"
						data-validate="Username is required">
						<input class="input100" type="text" name="username"
							placeholder="Username" id="username"> <span
							class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-16"
						data-validate="Password is required">
						<input class="input100" type="password" name="password"
							placeholder="Password" id="password"> <span
							class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<!-- <div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox"
								name="remember-me"> <label class="label-checkbox100"
								for="ckb1"> Remember me </label>
						</div> 

						<div>
							<a href="#" class="txt1"> Forgot? </a>
						</div>-->
					</div>
					<div class="login-error" id="test"></div>

					<div class="container-login100-form-btn m-t-17">

						<input type="button" value="Login" class="login100-form-btn" id="login-btn" />

					</div>

				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
