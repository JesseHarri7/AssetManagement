<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="icon" type="image/png" href="../res/images/icons/S-favicon.png" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="../res/css/styles.css" />

<body>
	<div w3-include-html="../pages/temps/header.html"></div>

	<div w3-include-html="../pages/temps/nav.html"></div>
	
	<!-- 	Page Content -->
	<div id="page-wrapper">
		<div class="container-fluid">
			<!-- row -->
		    <div class="row">
		        <!--col -->
		        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
		            <div class="white-box">
		                <div class="col-in row">
		                    <div class="col-md-6 col-sm-6 col-xs-6"> <i data-icon="E" class="linea-icon linea-basic"></i>
		                        <h3 class="text-muted vb">Assets</h3> </div>
		                    <div class="col-md-6 col-sm-6 col-xs-6">
		                        <h3 class="counter text-right m-t-15 text-danger"><div id="totalAssets"></div></h3> </div>
		                    
		                </div>
		            </div>
		        </div>
		        <!-- /.col -->
		        <!--col -->
		        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
		            <div class="white-box">
		                <div class="col-in row">
		                    <div class="col-md-6 col-sm-6 col-xs-6"> <i class="linea-icon linea-basic" data-icon="&#xe01b;"></i>
		                        <h3 class="text-muted vb">Employees</h3> </div>
		                    <div class="col-md-6 col-sm-6 col-xs-6">
		                        <h3 class="counter text-right m-t-15 text-megna"><div id="totalEmp"></div></h3> </div>
		                   
		                </div>
		            </div>
		        </div>
		        <!-- /.col -->
		        <!--col -->
		        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
		            <div class="white-box">
		                <div class="col-in row">
		                    <div class="col-md-6 col-sm-6 col-xs-6"> <i class="linea-icon linea-basic" data-icon="&#xe00b;"></i>
		                        <h3 class="text-muted vb">Assigned</h3> </div>
		                    <div class="col-md-6 col-sm-6 col-xs-6">
		                        <h3 class="counter text-right m-t-15 text-primary"><div id="totalAA"></div></h3> </div>
		                    
		                </div>
		            </div>
		        </div>
		        <!-- /.col -->
		    </div>
		    <!-- /.row -->
		    <div class="row">
		    	<div class="chart-wrapper">
			    	<div class="center">
						<canvas id="homeChart"></canvas>
					</div>
				</div>
			</div>	
		</div>
	</div>
	
	<!-- Footer -->
	<div w3-include-html="../pages/temps/footer.html"></div>
	<!-- ./Footer -->

	<script src="../webjars/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="../res/js/plugins/Chart.bundle.min.js"></script>
