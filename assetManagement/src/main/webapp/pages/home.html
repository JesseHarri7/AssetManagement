<link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css" rel="stylesheet">
</head>
<body>
	<img src="../res/resources/Saratoga_logo.png" width="250px">
	<!-- 	<h2>Saratoga</h2> -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">

				<a class="dropdown-toggle navbar-brand" data-toggle="dropdown"
					href="#">Asset Management<span class="caret"></span></a>

			</div>

			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="../pages/asset">Assets</a></li>

	<!-- 	Page Content -->

		        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
		            <div class="white-box">
		                <div class="col-in row">
		                    <div class="col-md-6 col-sm-6 col-xs-6"> <i data-icon="E" class="linea-icon linea-basic"></i>
		                        <h5 class="text-muted vb">Assets</h5> </div>
		                    <div class="col-md-6 col-sm-6 col-xs-6">
		                        <h3 class="counter text-right m-t-15 text-danger"><div id="totalAssets"></div></h3> </div>
		                    <div class="col-md-12 col-sm-12 col-xs-12">
		                        <div class="progress">
		                            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 20%"> <span class="sr-only">40% Complete (success)</span> </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		        <!-- /.col -->
		        <!--col -->
		        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
		            <div class="white-box">
		                <div class="col-in row">
		                    <div class="col-md-6 col-sm-6 col-xs-6"> <i class="linea-icon linea-basic" data-icon="&#xe01b;"></i>
		                        <h5 class="text-muted vb">Employees</h5> </div>
		                    <div class="col-md-6 col-sm-6 col-xs-6">
		                        <h3 class="counter text-right m-t-15 text-megna"><div id="totalEmp"></div></h3> </div>
		                    <div class="col-md-12 col-sm-12 col-xs-12">
		                        <div class="progress">
		                            <div class="progress-bar progress-bar-megna" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%"> <span class="sr-only">40% Complete (success)</span> </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		        <!-- /.col -->
		        <!--col -->
		        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

		                <div class="col-in row">
		                    <div class="col-md-6 col-sm-6 col-xs-6"> <i class="linea-icon linea-basic" data-icon="&#xe00b;"></i>
		                        <h5 class="text-muted vb">Assigned</h5> </div>
		                    <div class="col-md-6 col-sm-6 col-xs-6">
		                        <h3 class="counter text-right m-t-15 text-primary"><div id="totalAA"></div></h3> </div>
		                    <div class="col-md-12 col-sm-12 col-xs-12">
		                        <div class="progress">
