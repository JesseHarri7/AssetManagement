<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css" />

<link rel="stylesheet" href="../res/css/styles.css" />
<link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.0/css/select.dataTables.min.css" type="text/css" />
<link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css" rel="stylesheet">
</head>
<body>
	
	<div w3-include-html="../pages/temps/header.html"></div>
<!-- 	<img src="../res/resources/Saratoga_logo.png" width="250px"> -->

	<!-- 	<h2>Saratoga</h2> -->
	<div w3-include-html="../pages/temps/nav.html"></div>

	<div id="nav-buttons">

		<input type="button" value="Create" class="btn btn-primary" data-toggle="modal" data-target="#createModal">
		<input type="button" value="Edit" id="edit-btn" class="btn btn-primary" data-target="#updateModal">
		<input type="button" value="Delete" id="delete-btn" class="btn btn-primary">
		<input type="button" value="Set Asset" id="setAsset-btn" class="btn btn-primary">
		<input type="button" value="Cancel" id="cancel-btn" class="btn btn-primary-c">
		<input type="button" value="Test" id="test-btn" class="btn btn-primary">

	</div>

	<div class="table-width-outter">
		<div class="table-width-inner">
			<table class="display" id="asset-table" style="width:100%">
				<thead>
					<tr>
						<th>Asset_Code</th>
						<th>Name</th>
						<th>Description</th>
						<th>Brand</th>
						<th>Date_Purchased</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Asset-create modal view -->
	<!-- Create Modal -->
	<div class="modal fade" id="createModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Add Asset</h2>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<div id="boot-alert-m"></div>

					<form name="create" id="create">
						<div>
							<label for="assetId">Asset Code:</label> <input type="text"
								name="id" class="form-control" id="id"
								placeholder="Enter Asset code" required>
						</div>

						<div class="form-group">
							<label for="name">Name:</label> <input type="text" name="name"
								class="form-control" id="name" placeholder="Enter Asset name"
								required>
						</div>

						<div class="form-group">
							<label for="desc">Description:</label> <input type="text"
								name="desc" class="form-control" id="desc"
								placeholder="Enter description" required>
						</div>

						<div class="form-group">
							<label for="brand">Brand:</label> <input type="text" name="brand"
								class="form-control" id="brand" placeholder="Enter brand"
								required>
						</div>

						<div class="form-group">
							<label for="date">Date Purchased:</label> <input type="date"
								name="date" class="form-control" id="datePurchased"
								max="2040-12-31" placeholder="Enter the date asset was bought"
								required>
						</div>

						<!-- <button type="submit" class="btn btn-primary">Submit</button> -->
					</form>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" id="form-create-btn">Save</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" id="form-close-btn">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Asset modal view -->
	<!-- Update Modal -->
	<div class="modal fade" id="updateModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Asset Details</h2>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<div id="boot-alert-m-u"></div>

					<form name="update">
						<div>
							<label for="assetId">Asset Code:</label> <input type="text"
								name="uId" class="form-control" id="uId"
								placeholder="Enter Asset code" disabled>
						</div>

						<div class="form-group">
							<label for="name">Name:</label> <input type="text" name="uName"
								class="form-control" id="uName" placeholder="Enter Asset name">
						</div>

						<div class="form-group">
							<label for="desc">Description:</label> <input type="text"
								name="uDesc" class="form-control" id="uDesc"
								placeholder="Enter description">
						</div>

						<div class="form-group">
							<label for="brand">Brand:</label> <input type="text"
								name="uBrand" class="form-control" id="uBrand"
								placeholder="Enter brand">
						</div>

						<div class="form-group">
							<label for="date">Date Purchased:</label> <input type="date"
								name="uDate" class="form-control" id="uDatePurchased"
								placeholder="Enter the date asset was bought" disabled>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" id="form-update-btn">Update</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	
	<!-- Asset modal view -->
	<!-- Remove Modal -->
	<div class="modal fade" id="removeModalId" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Asset <div id="removeCode"></div></h2>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">

					<form name="remove">
						<div class="form-group">
							<label for="date">Reason:</label> <input type="text" name="rStatus" class="form-control" id="rStatus" placeholder="Enter the reason of removal for the asset">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" id="form-remove-btn">Submit</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	
	<div w3-include-html="../pages/temps/footer.html"></div>

	<script src="../webjars/jquery/3.1.1/jquery.min.js"></script>

	<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="../res/js/asset.js"></script>

	<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>

	<!-- 	<script src="js/plugins/bootstrap-notify.min.js"></script> -->
	<script src="../res/js/plugins/notify.js"></script>
</body>
