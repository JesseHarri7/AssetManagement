<body>

	<div w3-include-html="../pages/temps/header.html"></div>
<!-- 	<img src="../res/resources/Saratoga_logo.png" width="250px"> -->

	<!-- 	<h2>Saratoga</h2> -->
	<div w3-include-html="../pages/temps/nav.html"></div>

	<div id="nav-buttons">
		<input type="button" value="Create" class="btn btn-primary" data-toggle="modal" data-target="#createModal">
		<input type="button" value="Remove" id="remove-btn" class="btn btn-primary">
		<input type="button" value="Assign Employee" id="setEmp-btn" class="btn btn-primary">
		<input type="button" value="Reassign" id="reassign-btn" class="btn btn-primary btn-primary-r"> 
		<input type="button" value="Cancel" id="cancel-btn" class="btn btn-primary-c">
	</div>
	
		<div class="table-width-outter">
			<div class="table-width-inner">
				<table class="display" id="emp-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Surname</th>
							<th>Email</th>
							<!-- <th>Status</th>-->
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	
	<!-- Emp-create modal view -->
	<!-- Create Modal -->
	<div class="modal fade" id="createModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Add Employee</h2>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form name="create" id="create">
					
						<div class="form-group">
							<label for="employeeID">Employee ID:</label> <input type="text"
								class="form-control" id="id" placeholder="Enter ID" required>
						</div>

						<div class="form-group">
							<label for="firstname">First name:</label> <input type="text"
								class="form-control" id="name"
								placeholder="Enter first name" required>
						</div>

						<div class="form-group">
							<label for="lastname">Last name:</label> <input type="text"
								class="form-control" id="surname"
								placeholder="Enter last name" required>
						</div>
						
						<div class="form-group">
							<label for="Email">Email:</label> <input type="text"
								class="form-control" id="email" placeholder="Enter email" required>
						</div>
						
						<div class="form-group">
							<label for="date">Date started:</label> <input type="date"
								name="date" class="form-control" id="dateStart"
								max="2040-12-31" placeholder="Enter the date employee started" required>
						</div>
						
						<!-- <button type="submit" class="btn btn-default">Submit</button> -->
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="form-create-btn">Save</button>
						<button type="button" class="btn btn-secondary" id="form-close-btn" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div w3-include-html="../pages/temps/footer.html"></div>
	
	<script src="../webjars/jquery/3.1.1/jquery.min.js"></script>

	<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
