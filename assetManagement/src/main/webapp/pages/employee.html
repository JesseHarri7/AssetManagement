<body>

	<div w3-include-html="../pages/temps/header.html"></div>
<!-- 	<img src="../res/resources/Saratoga_logo.png" width="250px"> -->

	<!-- 	<h2>Saratoga</h2> -->
	<div w3-include-html="../pages/temps/nav.html"></div>

	<div id="nav-buttons">
		<input type="button" value="Show Not Active" id = "showActive-btn"
		class= "btn btn-primary">
			<input type="button"
			value="Set Employee" id="setEmp-btn" class="btn btn-primary">
			<input type="button" value="Activate Employee" id="change-btn" class="btn btn-primary" disabled>
			
			
		<!--<input type="button" value="Create Employee" id = "createEmp-btn"
		class= "btn btn-primary">-->
		
			<class="btn btn-primary"> <input type="button" value="Create"
		    class="btn btn-primary" data-toggle="modal"
			data-target="#exampleModal">
		
			<input type="button" value="Reassign" id="reassign-btn"
			class="btn btn-primary btn-primary-r"> 
			<input type="button"
			value="Cancel" id="cancel-btn" class="btn btn-primary-c">
	</div>
	
		<div class="table-width-outter">
			<div class="table-width-inner">
				<table class="display" id="emp-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Surname</th>
							<th>Email</th>
							<!-- <th>Status</th>-->
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	
<div class="modal" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="exampleModalLabel">Add Employee</h2>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
					
						<div class="form-group">
							<label for="employeeID">Employee ID:</label> <input type="text" required
								class="form-control" id="id" placeholder="Enter ID">
						</div>
					
						<div class="form-group">
							<label for="Email">Email:</label> <input type="text" required
								class="form-control" id="email" placeholder="Enter email">
						</div>

						<div class="form-group">
							<label for="firstname">First name:</label> <input type="text"
								required class="form-control" id="name"
								placeholder="Enter first name">
						</div>

						<div class="form-group">
							<label for="lastname">Last name:</label> <input type="text"
								required class="form-control" id="surname"
								placeholder="Enter last name">
						</div>
						<!-- <button type="submit" class="btn btn-default">Submit</button> -->
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="form-create-btn">ADD</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div w3-include-html="../pages/temps/footer.html"></div>
	
	<script src="../webjars/jquery/3.1.1/jquery.min.js"></script>
<!-- 	<script src="../webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script> -->

	<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="../res/js/employee.js"></script>

	<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>

	<script src="../res/js/plugins/notify.js"></script>
