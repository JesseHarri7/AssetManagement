	href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css"
	rel="stylesheet">
</head>
<body>

	<img src="../res/resources/Saratoga_logo.png" width="250px">
	<!-- 	<h2>Saratoga</h2> -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="dropdown-toggle navbar-brand" data-toggle="dropdown" href="#">Asset Management<span class="caret"></span></a>

				</ul>

			<ul class="nav navbar-nav">

				<li class="active"><a href="#">Employees</a></li>

				<li><a href="../pages/assetAssigned">Assign</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="../pages/logout"><span class="glyphicon glyphicon-log-in"></span>
						Log-out</a></li>
			</ul>
		</div>
	</nav>


	<div id="nav-buttons">
		<input type="button" value="Show Not Active" id = "showActive-btn"
		class= "btn btn-primary">
		<input type="button" value="Delete" id="delete-btn"
			class="btn btn-primary"> <input type="button"
			value="Set Employee" id="setEmp-btn" class="btn btn-primary">
			<input type="button" value="Activate user" id="change-btn" class="btn btn-primary" disabled>
			
			
		<!--<input type="button" value="Create Employee" id = "createEmp-btn"
		class= "btn btn-primary">-->
		
			<class="btn btn-primary"> <input type="button" value="Create"
		    class="btn btn-primary" data-toggle="modal"
			data-target="#exampleModal"> <input type="button">
		
			<input type="button" value="Reassign" id="reassign-btn"
			class="btn btn-primary btn-primary-r"> 
			<input type="button"
			value="Cancel" id="cancel-btn" class="btn btn-primary-c">
	</div>
	<div class="row">
		<div class="table-width-outter">
			<div class="table-width-inner">
				<table class="display" id="emp-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Surname</th>
							<th>Start_Date</th>
							<th>Email</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
<div class="modal" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="exampleModalLabel">Add Employee</h2>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="Email">Email:</label> <input type="text" required
								class="form-control" id="email" placeholder="Enter email">
						</div>

						<div class="form-group">
							<label for="firstname">First name:</label> <input type="text"
								required class="form-control" id="name"
								placeholder="Enter first name">
						</div>

						<div class="form-group">
							<label for="lastname">Last name:</label> <input type="text"
								required class="form-control" id="surname"
								placeholder="Enter last name">
						</div>
						<!-- <button type="submit" class="btn btn-default">Submit</button> -->
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="form-create-btn">ADD</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../webjars/jquery/3.1.1/jquery.min.js"></script>
	<script src="../webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
	<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="../res/js/employee.js"></script>
</body>
